<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX BATTLE</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1>BOX BATTLE</h1>
        
        <div class="section">
            <div class="section-title">1. Выберете платежную систему:</div>
            
            <div class="payment-system" data-system="sber">
                <div class="payment-name">СБЕРБАНК<br>ТИНЬКОФ</div>
                <div class="commission">Комиссия 5%</div>
            </div>

            <div class="payment-system" data-system="alpha">
                <div class="payment-name">Альфа-Банк<br>и другие</div>
                <div class="commission">Комиссия 5%</div>
            </div>

            <div class="payment-system" data-system="ethereum">
                <div class="payment-name">ethereum</div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">2. Платёжные данные:</div>
            
            <div class="balance">Баланс: <span id="balanceValue">0,00</span> ₽</div>

            <div class="form-group">
                <label>Сумма <span class="required">*</span></label>
                <input type="number" id="amountInput" placeholder="0,00">
            </div>

            <div class="form-group">
                <label>Номер телефона или кошелька <span class="required">*</span></label>
                <input type="text" id="walletInput" placeholder="0">
            </div>

            <button class="submit-btn" id="submitBtn">Вывод средств</button>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
